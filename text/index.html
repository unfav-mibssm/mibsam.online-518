<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Redirect</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = [
        "https://i.postimg.cc/KvtXRgNN/IMG-20250829-WA0023.jpg",
        "https://i.postimg.cc/6QqGhZMd/IMG_20250727_WA0035.jpg",
        "https://i.postimg.cc/43yh1cW9/IMG_20250726_WA0012.jpg"
      ];

      const randomIndex = Math.floor(Math.random() * images.length);
      window.location.replace(images[randomIndex]);
    });
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
